<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"],
        input[type="email"] {
            
            margin-top: 20px;
            transition: background-color 2s;
                 
        }
        textarea {
            transition: background-color 2s;
            animation-name: text-area;
            animation-duration: 4s;
            width: 30%;
            
        }
        @keyframes text-area {
            from {
                width: 5%;
            }
            to {
                width: 30%;
            }
        }


        input{
            margin-top: 30px;
            margin-bottom: 30px;
            
        }
        body{
            width: 70%;
                margin: 0 auto;
                text-align: center;
                
        }
        form{
            border-style: dotted;
            border-radius: 5%;
            border-width: 1px;
        }
        select{
            margin-bottom: 20px;
        }

        #name-email{
    background-color: rgb(35, 134, 35);
    
}

#gender-country{
    background-color: rgb(38, 236, 38);
}

#message-sub{
    background-color: rgb(141, 240, 141);
}

input[type='text']:focus,
input[type='email']:focus,
textarea:focus {
    background-color: lightgray;
}

input[type='text']:hover,
input[type='email']:hover,
textarea:hover {
    background-color: lightcoral;
}

input[type='submit']:active {
    font-size: x-small;
    
}
input[type='submit']:hover {
    font-size: larger;
    
}

input[type='submit'] {
    border: none;
    color: white;
    padding: 16px 32px;
    background-image: linear-gradient(to right, green, rgb(170, 250, 170));
    cursor: pointer;
    transition: font-size 1s;
}
    </style>
</head>
<body>

    <h1>Registration Form</h1>
<form name="registration" onsubmit="return validation()">
    <form>
        <div id="name-email">
            <label for="first_name"> First Name</label>
            <input type="text"
            name="first_name"
            placeholder="First name"
            id="first name"/><br/>

            <label for="last_name">Last Name</label>
            <input type="text"
            name="last_name"
            placeholder="Last name"
            id="last name"/><br/>

            <label for="email">Email</label>
            <input type="email"
            name="email"
            placeholder="Email"
            id="email"/><br/>
        </div>

        <div id="gender-country">
                <label for="gender">Gender</label><br />
                
                <input type="radio"
                name="gender"
                id="male"
                value="male"/>
                <label for="male">Male</label>

                
                <input type="radio"
                name="gender"
                id="female"
                value="female"/>
                <label for="female">Female</label><br/>
            

            <label for="country">Country</label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="usa">USA</option>
                <option value="de">Germany</option>
                <option value="ita">Italy</option>
                <option value="fr">France</option>

            </select><br>
        </div>
        <div id="message-sub">
            <label for="message">Message</label>
            <textarea
            name="message"
            id="message"
            rows="10"
            ></textarea><br />

            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Subscribe</label><br />
        </div>

            

          <input type="submit"
            value="Submit" />

    </form>
    
<script type="text/javascript" src="assets/js/form.js"></script>
</body>
</html>
