<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <h1> Login</h1>

    <form>
        <input 
        type="email"
        id="email"
        name="email"
        placeholder="Email">
       
        <input 
        type="password"
        id="password"
        name="password"
        placeholder="Password">

        <input 
        type="checkbox"
        id="checkbox"
        name="checkbox">
        <label for="checkbox">Show Password</label>

        <input 
        type="submit"
        value="SignIn">

        <p><a href="#">Forgot Username/Password?</a></p>
        <p>Don' have an account? <a href="#">Sign Up</a></p>
        
    </form>
</body>
</html>
