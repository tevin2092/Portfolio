<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css"/>
</head>
<body>
    <div id="login-form">
    <h1> Login</h1>
    

    <form name="login" onsubmit="return validate();">
        <input 
        type="email"
        id="email"
        name="email"
        placeholder="Email"><br/>
        
       
        <input 
        type="password"
        id="password"
        name="password"
        placeholder="Password"><br/>

        <div class="checkBox">
            <input 
            type="checkbox"
            id="checkbox"
            name="checkbox">
            <label for="checkbox">Show Password</label><br/>
        </div>

        <input 
        type="submit"
        value="SIGN IN"><br/>

        <p> Forgot <a href="#">Username/Password?</a></p>
        <p>Don' have an account? <a href="#">Sign Up</a></p>
        
    </form>
    </div>
    
    <script src="assets/js/login.js"></script>
    </body>
</body>
</html>
